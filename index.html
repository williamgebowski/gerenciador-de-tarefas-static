<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container" role="main">
        <div class="header-decoration" role="presentation" aria-hidden="true">
            <span class="decoration-item">‚òï</span>
            <span class="decoration-item">üìù</span>

        </div>

        <h1>Caf√© & Notes</h1>

        <form class="todo-input" onsubmit="return false;">
            <input type="text" id="taskInput" placeholder="Digite sua nota..." 
                   aria-label="Adicionar nova nota" maxlength="200" autocomplete="off">
            <button type="button" id="addButton" aria-label="Adicionar nota">
                <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
        </form>

        <section class="tasks-section" aria-label="Lista de notas">
            <ul id="taskList" class="task-list" role="list"></ul>

            <div class="completed-stats">
                <button id="showCompletedBtn" class="show-stats-btn">
                    <div class="stats-info">
                        <span class="stats-count" id="completedTasks">0</span>
                        <span class="stats-title">Conclu√≠das</span>
                    </div>
                    <i class="fas fa-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="completedHistoryContainer" class="history-container">
                    <ul id="completedHistoryList" class="history-list" role="list"></ul>
                </div>
            </div>

            <div class="deleted-stats">
                <button id="showDeletedBtn" class="show-stats-btn">
                    <div class="stats-info">
                        <span class="stats-count" id="deletedTasks">0</span>
                        <span class="stats-title">Lixeira</span>
                    </div>
                    <i class="fas fa-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="deletedHistoryContainer" class="history-container">
                    <ul id="deletedHistoryList" class="history-list" role="list"></ul>
                </div>
            </div>
        </section>

        <div class="footer-decoration" role="presentation" aria-hidden="true">
